<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Input pro nový úkol -->
  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="Přidat nový úkol"></ion-input>
    <ion-button (click)="addTask()" color="primary">Přidat</ion-button>
  </ion-item>

  <!-- Seznam úkolů -->
  <ion-list>
    <ion-item *ngFor="let task of todoList">
      <ion-label [class.completed]="task.completed">{{ task.task }}</ion-label>

      <!-- Přepnutí stavu úkolu -->
      <ion-checkbox slot="start" [(ngModel)]="task.completed" (ionChange)="toggleComplete(task.id)"></ion-checkbox>

      <!-- Tlačítko pro smazání úkolu -->
      <ion-button fill="clear" color="danger" (click)="deleteTask(task.id)">Smazat</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Styl pro označení dokončených úkolů -->
<style>
  .completed {
    text-decoration: line-through;
    color: grey;
  }
</style>
